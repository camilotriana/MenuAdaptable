<html>
    <head>
        <title>Raiz n-esima de un numero</title>
		<link rel="stylesheet" type="text/css" href="../css/Styles.css">
    </head>
    <body>
        <fieldset id="fiel">
        <legend><b><u>Calcular la raiz n-esima de un numero</u></b></legend>
        <label for=""><b><u>Ingrese el Radicando:</u></b></label>
        <input type="text" id="txtN1">
        <br><br>
        <label for=""><b><u>Ingrese el Indice:</u></b></label>
        <input type="text" id="txtN2">
        <br><br>
        <input type="button" onclick="Raiz();" value="Calcular">
        <div id="result">
        &nbsp;
        </div>
        </fieldset>

    </body>
    <script>
        function Raiz() {
            var res = "";
            var h3 = document.createElement("h3");
            var r = document.getElementById("result");
            var n1 = document.getElementById('txtN1').value;
            var n2 = document.getElementById('txtN2').value;
            var var1 = parseInt(n1);
            var var2 = parseInt(n2);
            var raiz = Math.pow(var1, 1.0/var2);
            res = "La raiz "+ var2 + " de " + var1 + " es = " + raiz;
            h3.appendChild(document.createTextNode(res));
            r.innerHTML="";
            r.appendChild(h3);
        }
    </script>
</html>
