<html>
    <head>
        <title>Numero Random</title>
		<link rel="stylesheet" type="text/css" href="../css/Styles.css">
    </head>
    <body>
        <fieldset id="fiel">
        <legend><b><u>Generar un numero Aleatorio</u></b></legend>
        <label for=""><b><u>Entre:</u></b></label>
        <input type="text" id="txtN1">
        <br><br>
        <label for=""><b><u>Y:</u></b></label>
        <input type="text" id="txtN2">
        <br><br>
        <input type="button" onclick="NumeroRandom();" value="Calcular">
        <div id="result">
        &nbsp;
      </div>
        </fieldset>

    </body>
    <script>
        function NumeroRandom() {
            var res = "";
            var h3 = document.createElement("h3");
            var r = document.getElementById("result");
            var n1 = document.getElementById('txtN1').value;
            var n2 = document.getElementById('txtN2').value;
            var var1 = parseInt(n1);
            var var2 = parseInt(n2);
            var random = Math.floor(Math.random() * (var1 - var2)) + var2;
            res = "El numero aleatorio es: " + random
            h3.appendChild(document.createTextNode(res));
            r.innerHTML="";
            r.appendChild(h3);
        }
    </script>
</html>
